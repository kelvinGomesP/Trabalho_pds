{% extends 'base.html' %}

{% block title %}Cadastrar Cliente{% endblock %}

{% load static %}

{% block content %}
<div class="container">
    <div class="d-flex flex-around justify-content-center gap-4 mt-4">

        <form class="col-md-4" action="{% url 'client-create' %}" method="post">
            {% csrf_token %}
            <font face="Times New Roman"> 
                <h1>Cadastrar Cliente</h1>
            </font>
            {% for field in form %}
            <div class="mt-3">
                {{field.label}}
                {{field}}
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary mt-3" value="Salvar">
        </form>

    </div>
</div>
{% endblock %}
